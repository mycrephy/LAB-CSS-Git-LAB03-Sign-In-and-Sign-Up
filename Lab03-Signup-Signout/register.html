<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   
<div class="container2">
    <div class="forms">
        <div class="form register">
            <span class="title">Registration</span>
            <form action="#">

                <div class="input-field">
                    <input type="text" name="user" id="user" required
                     placeholder="Enter your username">
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-field">
                    <input type="text" name="email" id="email" required
                     placeholder="Enter your email">
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-field">
                    <input type="password" name="pwd" id="pwd" required
                     placeholder="Enter your password" class="password">
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="input-field">
                    <input type="CF-password" name="cpwd" id="cpwd" required
                     placeholder="Confirm your password" class="CF-password">
                    <i class='bx bx-lock-alt'></i>
                </div>
               
                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" name="chk1" id="chk1">
                        <label for="chk1" class="text">Remember me</label>
                    </div>

                    <a href="#" class="text">Forgot password?</a>
                </div>

                <div class="input-field button">
                    <input type="button" value="Register Now">
                </div>

                <div class="login-signup">
                    <span class="text">Already have an account?  
                        <a href="login.html" class="text">Login now</a>
                    </span>
                </div>
                

            </form>

        </div>
    </div>
</div>

</body>
</html>
